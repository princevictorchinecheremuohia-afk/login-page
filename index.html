<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ---------------------------------LOGIN FORM -->
    <div class="container">
      <div class="sec-1">
        <div class="row section-1 animate__heartBeat">
            <img src="images/Skillboost-Africa-Logo.png" alt="" />
        </div>
        <div class="row section-2">
          <form class="mt-3">
            <div class="mb-3">
                <h2 class="text-center mb-5">Member Login</h2>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter your email" required
                />
                <!-- <div id="emailHelp" class="form-text text-white email-text">
                  We'll never share your email with anyone else.
                </div> -->
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1" placeholder="Enter your password" required
                />
              </div>
              <div class="mb form-check">
                <!-- <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                /> -->
                <!-- <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                > -->
              </div>
              <button type="submit" class="btn btn-primary animate__backInDown">Login</button>

                <div class="mt-3 forgot-password">
                    <a href="#" class="text-white">Forgot Username/Password?</a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
